
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&family=Quicksand&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Animals</h2>
      <p>Note: Play different sounds like meowing, barking, roaring, mooing.</p>
    </div>
    <div class="main_div">
      <center>
        <button class="btn btn-info" id="start" onclick="startClassification()">Start</button>
        <h3 id="result_label">I can hear-</h3>
        <h4 id="result_confidence">Accuracy: </h4>
        <h4 id="d">Detected dog:  Detected Cat:  Detected lion:  Detected Cow:  </h4>
        <br>
        <img src="ear.png" id="ear" width="300" height="300">
      </center>
   </div>
   <div class="copy_right_footer">
    <label>Developed by Anishka Dey for my lovely Sraavani mam.</label>
   </div>
<script src="main.js"></script>
  </body>
</html>
